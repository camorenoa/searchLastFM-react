<div class="starter-template">
  <h1>LogIn</h1>
  <div class="error" ng-if = "error">
    <p>
      There are errors on your form. Please review.
    </p>
    <ul>
        <li ng-repeat="message in errorMessages">
          {{message}}
        </li>
    </ul>
  </div>
  <form role="form" name="loginForm" ng-submit="login()" novalidate>
    <div class="form-group">
      <label for="username">Email address</label>
      <input type="email" class="form-control" id="username" placeholder="Enter username" ng-model="userData.username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="userData.password" required>
    </div>
    <!-- <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">Submit</button> -->
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
