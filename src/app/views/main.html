<div class="starter-template">
   <h1>Create a new User</h1>
  <div class="error" ng-if = "error">
    <p>
      There are errors on your form. Please review.
    </p>
    <ul>
        <li ng-repeat="message in errorMessages">
          {{message}}
        </li>
    </ul>
  </div>

  <form role="form" ng-submit="clickOnCreateUser()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="userData.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="userData.password">
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="userData.firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="userData.lastName">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
